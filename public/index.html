<!DOCTYPE html>
<html>

<head>
    <title>My Busao</title>
    <link href="/icons/favicon.ico" rel="icon" type="image/x-icon" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Web manifest-->
    <link rel="manifest" href="manifest.json">
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main js script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Load Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB00C6fRs5Cw4xkXReSHDtrTndYuEvR6OI&callback=initMap" async
        defer></script>
    <meta name="theme-color" content="#00ABEE" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html,
        body,
        .content,
        #map {
            height: 100%;
            width: 100%;
        }

        .preloader-wrapper {
            position: absolute;
        }

        .content {
            opacity: 0.4;
        }

        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body class="valign-wrapper">
    <div class='content'>
        <div id="map"></div>
        <div class="fixed-action-btn click-to-toggle">
            <a class="btn-floating btn-large purple darken-4 waves-effect waves-light">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating blue">
                        <i class="material-icons waves-effect waves-light" id="bus">directions_bus</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow darken-3">
                        <i class="material-icons waves-effect waves-light" id="user">my_location</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>

</html>

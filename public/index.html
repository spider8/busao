<!DOCTYPE html>
<html>

<head>
    <title>My Busao</title>
    <link href="/icons/favicon.ico" rel="icon" type="image/x-icon" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Custom style -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--Web manifest-->
    <link rel="manifest" href="manifest.json">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main js script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Load Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB00C6fRs5Cw4xkXReSHDtrTndYuEvR6OI&callback=initMap" async
        defer></script>

    <meta name="theme-color" content="#00ABEE" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="valign-wrapper">
    <div class='content'>
        <div id="map"></div>
        <div class="fixed-action-btn click-to-toggle">
            <a class="btn-floating btn-large purple darken-4 waves-effect waves-light">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating blue">
                        <i class="material-icons waves-effect waves-light" id="bus">directions_bus</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow darken-3">
                        <i class="material-icons waves-effect waves-light" id="user">my_location</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="preloader-wrapper big active valign">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>

</html>
